<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Input field watcher</title>
      <script src="./js/vue.js"></script>
   </head>
   <body>
      <div id="watcher">
         <h1>{{ h1 }}</h1>
         <input type="text" v-model.number="numberInput" type="number" />

         <div>{{ message }}</div>
      </div>

      <script>
         let va = new Vue({
            el: "#watcher",
            data: {
               h1: "Guess Game",
               numberInput: "",
               random: Math.floor(Math.random() * 10),
               message: "Enter number between 1-10"
            },
            watch: {
               numberInput: function (n) {
                  if (parseInt(n) === this.random) {
                     this.message = "You won the game!";
                  } else {
                     this.numberInput = "";
                     this.message = "Wrong! Please try again.";
                  }
               }
            }
         });
      </script>
   </body>
</html>
