<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>get set</title>
      <script src="./js/vue.js"></script>
   </head>
   <body>
      <div id="app">
         <input type="text" v-model="fullname" />
         <p>First Name: {{ fname }}</p>
         <p>Last Name: {{ lname }}</p>
      </div>
      <script>
         let app = new Vue({
            el: "#app",
            data: {
               fname: "Shah",
               lname: "Alam"
            },
            computed: {
               fullname: {
                  get: function () {
                     return this.fname + " " + this.lname;
                  },
                  set: function (name) {
                     let full = name.split(" ");

                     this.fname = full[0];
                     this.lname = full[1];
                  }
               }
            }
         });
      </script>
   </body>
</html>
