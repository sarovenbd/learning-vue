<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>For In</title>
      <script src="./js/vue.js"></script>
   </head>
   <body>
      <div id="app">
         <div
            v-for="(item, index) in fruits"
            v-bind:item="item"
            v-bind:index="index"
         >
            {{ item }}
         </div>
      </div>

      <script>
         let app = new Vue({
            el: "#app",
            data: {
               fruits: ["apple", "banana", "jackfruit"]
            }
         });
      </script>
   </body>
</html>
